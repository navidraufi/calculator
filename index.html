<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c2bfa95654.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main_container">
      <i class="fa-solid fa-moon moon icon"></i>
      <i class="fa-solid fa-sun icon sun invisible"></i>
      <div class="sandb">
        <div class="screen">
          <input class="inputer" id="screen" type="text" />
        </div>
        <div class="buttons">
          <div class="clear btn">C</div>
          <div class="par btn">( )</div>
          <div class="perc btn">%</div>
          <div class="division btn">/</div>
          <div class="seven btn">7</div>
          <div class="eight btn">8</div>
          <div class="nine btn">9</div>
          <div class="mult btn">*</div>
          <div class="four btn">4</div>
          <div class="five btn">5</div>
          <div class="six btn">6</div>
          <div class="minus btn">-</div>
          <div class="one btn">1</div>
          <div class="two btn">2</div>
          <div class="three btn">3</div>
          <div class="plus btn">+</div>
          <div class="porm btn">+/-</div>
          <div class="zero btn">0</div>
          <div class="dot btn">.</div>
          <div class="equals btn">=</div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
